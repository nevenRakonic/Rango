{% extends 'rango/base.html' %}
{% load static %}

{% block body_block %}
<div class="hero-unit">
    <p><strong>{{ user.username}}</strong></p>
    <p>{{ user.email}}</p>
    {% if userprofile %}
    <p>{{ userprofile.website}}</p>
    <img src="{{ userprofile.picture.url }}"/>
    {% endif %}
</div>

{% endblock %}
